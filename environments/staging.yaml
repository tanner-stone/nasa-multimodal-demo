mesh:
    enabled: true
replicaCount: 3
podDisruptionBudget:
  enabled: true
  minAvailable: 2 # Allows 1 pod to be disrupted
env:
    APP_MESSAGE: Hello, MongoDB!
    PORT: 8080
envSecrets:
    MONGO_CONNECTION_STRING: ts-secrets
    VOYAGE_API_KEY: ts-secrets
probes:
  enabled: true
  path: /healthz
  headers: {}
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3